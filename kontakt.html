<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="body-kontakt">
    <div class="container">
        <div class="row">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2629.2789215665525!2d9.1728708!3d48.7765651!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4799db49fc99d939%3A0xdcdbcd0ed26b3370!2sKronprinzstra%C3%9Fe+12%2C+70173+Stuttgart%2C+Germany!5e0!3m2!1sen!2sua!4v1527392419709"
                width="100%" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <div class="row contact-form">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label class="float-left" for="name">Name:</label>
                        <div class="float-right">Optional</div>
                        <input type="text" class="form-control" id="name" aria-describedby="Name" placeholder="Namen eingeben">
                    </div>
                    <div class="form-group">
                        <label class="float-left" for="email">E-Mail:</label>
                        <div id="email-valid" class="float-right">Erforderlich</div>
                        <input type="email" class="form-control" id="email" aria-describedby="E-Mail" placeholder="E-Mail-Adresse eingeben" required>
                    </div>
                    <div class="form-group">
                        <label class="float-left" for="message">Nachricht:</label>
                        <div class="float-right">Optional</div>
                        <textarea class="form-control" id="message" rows="10" placeholder="Nachricht eingeben"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="float-left" for="phone_number">Telefonnummer</label>
                        <div class="float-right">Optional</div>
                        <input type="text" class="form-control" id="phone_number" aria-describedby="Telefonnummer" placeholder="Text eingeben">
                    </div>
                    <fieldset class="form-group">
                        <legend>Ich m√∂chte den Newsletter...</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="newsletter" id="subscribe" value="subscribe" checked>
                                ...abonnieren
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="newsletter" id="unsubscribe" value="unsubscribe">
                                ...nicht abonnieren
                            </label>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <button id="submit" type="submit" class="btn btn-md float-left">Senden</button>
                        <a href="index.html" target="_self" class="btn btn-md float-right">Zur Startseite</a>
                    </div>
                    <div style="clear: both"></div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
