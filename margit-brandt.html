<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/Mode/Margit%20Brandt/MARGIT%20BRANDT%20fur%20Webseite/Bild1.jpg" data-color="lightblue" alt="bild1">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/Mode/Margit%20Brandt/MARGIT%20BRANDT%20fur%20Webseite/Bild2.jpg" data-color="firebrick" alt="bild2">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/Mode/Margit%20Brandt/MARGIT%20BRANDT%20fur%20Webseite/Bild3.jpg" data-color="violet" alt="bild3">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/Mode/Margit%20Brandt/MARGIT%20BRANDT%20fur%20Webseite/Bild4.jpg" data-color="violet" alt="bild4">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/Mode/Margit%20Brandt/MARGIT%20BRANDT%20fur%20Webseite/Bild5.jpg" data-color="violet" alt="bild5">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/Mode/Margit%20Brandt/MARGIT%20BRANDT%20fur%20Webseite/Bild6.jpg" data-color="violet" alt="bild6">
            </div>
        </div>
        <!-- Controls -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="" aria-hidden="true"></span>
        </a>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript">
        var $item = $('.carousel-item');
        var $wHeight = $(window).height();
        $item.eq(0).addClass('active');
        $item.height($wHeight);
        $item.addClass('full-screen');

        $('.carousel img').each(function() {
            var $src = $(this).attr('src');
            var $color = $(this).attr('data-color');
            $(this).parent().css({
                'background-image': 'url(' + $src + ')',
                'background-color': $color
            });
            $(this).remove();
        });

        $(window).on('resize', function() {
            $wHeight = $(window).height();
            $item.height($wHeight);
        });

        $('.carousel').carousel({
            interval: 6000,
            pause: "false"
        });
    </script>
</body>

</html>
