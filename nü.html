<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/Mode/NU/NU%20Website/0500%20NU%20marts%202017%20NY%20OK%20kopier.jpg" data-color="lightblue" alt="bild1">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/Mode/NU/NU%20Website/1007%20NU%20marts%202017%20kopier.jpg" data-color="firebrick" alt="bild2">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/Mode/NU/NU%20Website/1050%20NU%20marts%202017%20OK%20kopier.jpg" data-color="violet" alt="bild3">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/Mode/NU/NU%20Website/LOOK2_W7A0346.jpg" data-color="violet" alt="bild4">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/Mode/NU/NU%20Website/LOOK8_W7A0551-b.jpg" data-color="violet" alt="bild5">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/Mode/NU/NU%20Website/LOOK12_W7A0714a.jpg" data-color="violet" alt="bild6">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/Mode/NU/NU%20Website/LOOK17_W7A0915.jpg" data-color="firebrick" alt="bild2">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/Mode/NU/NU%20Website/NU%20Lookbook%20Highress051525930.jpg" data-color="violet" alt="bild3">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/Mode/NU/NU%20Website/NU%20Lookbook%20Highress051526182.jpg" data-color="violet" alt="bild4">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/Mode/NU/NU%20Website/NU%20Lookbook%20Highress0515326773.jpg" data-color="violet" alt="bild5">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/Mode/NU/NU%20Website/NU%20Lookbook%20Highress0515327397.jpg" data-color="violet" alt="bild6">
            </div>
        </div>
        <!-- Controls -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="" aria-hidden="true"></span>
        </a>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript">
        var $item = $('.carousel-item');
        var $wHeight = $(window).height();
        $item.eq(0).addClass('active');
        $item.height($wHeight);
        $item.addClass('full-screen');

        $('.carousel img').each(function() {
            var $src = $(this).attr('src');
            var $color = $(this).attr('data-color');
            $(this).parent().css({
                'background-image': 'url(' + $src + ')',
                'background-color': $color
            });
            $(this).remove();
        });

        $(window).on('resize', function() {
            $wHeight = $(window).height();
            $item.height($wHeight);
        });

        $('.carousel').carousel({
            interval: 6000,
            pause: "false"
        });
    </script>
</body>

</html>
